<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>FRC Kickoff Countdown Clock</title>
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
	</head>
	<body>
		<div id="time">
			<div id="days">1
			<div class="timeDescriber">day
			<div id="hours">2
			<div class="timeDescriber">hrs
			<div id="minutes">45
			<div class="timeDescriber">min
			<div id="seconds">3
			<div class="timeDescriber">s
		</div>
	</body>
</html>
