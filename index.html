<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>FRC Kickoff Countdown Clock</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,400&effect=outline">
		<script src="script.js"></script>
	</head>
	<body>
		<h1 class="font-effect-outline" id="time">
			<div class="timeNumber" id="days">1</div>
			<div class="timeDescriber">day</div>
			<div id="hours">2</div>
			<div class="timeDescriber">hr</div>
			<div id="minutes">45</div>
			<div class="timeDescriber">min</div>
			<div id="seconds">3</div>
			<div class="timeDescriber">s</div>
		</div>
	</body>
</html>
